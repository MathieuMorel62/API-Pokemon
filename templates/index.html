<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Manager</title>

    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <!-- Titre principal de la page -->
    <h1>Pokémon Manager</h1>

     <!-- Conteneur pour la liste des Pokémon -->
    <div id="pokemon-list"></div>

    <!-- Conteneur pour les boutons d'actions -->
    <div id="button-container">
        <button onclick="getPokemon()">Afficher</button>
        <button onclick="showForm('add')">Ajouter</button>
        <button onclick="showUpdateForm()">Modifier</button>
        <button onclick="deletePokemon()">Supprimer</button>
    </div>

    <!-- Conteneur pour afficher les résultats des actions -->
    <div id="result"></div>

    <!-- Formulaire pour ajouter un nouveau Pokémon, caché par défaut -->
    <form id="pokemon-form" style="display:none;">
        <h2 id="form-title"></h2>
        <input type="text" id="pokemon-name" placeholder="Nom du Pokémon" required><br>
        <input type="text" id="pokemon-type" placeholder="Type du Pokémon" required><br>
        <input type="number" id="pokemon-height" placeholder="Taille du Pokémon" required><br>
        <input type="number" id="pokemon-weight" placeholder="Poids du Pokémon" required><br>
        <input type="text" id="pokemon-image-url" placeholder="URL de l'image du Pokémon" required><br>
        <button type="button" onclick="submitForm()">Valider</button>
        <button type="button" onclick="hideForm()">Annuler</button>
    </form>

    <!-- Formulaire pour mettre à jour un Pokémon existant, caché par défaut -->
    <form id="pokemon-update-form" style="display:none;">
        <h2 id="update-form-title"></h2>
        <input type="number" id="update-pokemon-height" placeholder="Taille du Pokémon"><br>
        <input type="number" id="update-pokemon-weight" placeholder="Poids du Pokémon"><br>
        <input type="text" id="update-pokemon-image-url" placeholder="URL de l'image du Pokémon"><br>
        <button type="button" onclick="submitUpdateForm()">Valider</button>
        <button type="button" onclick="hideUpdateForm()">Annuler</button>
    </form>

    <script src="./script.js"></script>
</body>
</html>
